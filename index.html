<!-- Calculator -->
    <div id="calculator">
      <input id="display" type="text" maxlength="6" disabled>
        <div id="buttons" type="text" maxlength="10" >
            <!-- Numbers -->
              <button class="operator-btn" id="add">+</button>
              <button class="btn" id="seven">7</button>
             <button class="btn" id="eigth">8</button>
             <button class="btn" id="nine">9</button>
             <button class="operator-btn" id="subtract">-</button>
             <button class="btn" id="four">4</button>
             <button class="btn" id="five">5</button>
             <button class="btn" id="six">6</button>
             <button class="operator-btn" id="multiply">*</button>
             <button class="btn" id="one" >1</button>
             <button class="btn" id="two">2</button>
             <button class="btn" id="three">3</button>
             <button class="operator-btn" id="divide">/</button>
             <button class="btn" id="zero">0</button>
             <button class="btn" id="dot">.</button>
             <button class="btn" id="equals">=</button>
             <button class="operator-btn" id="clear">C</button>

        </div>
    </div>

    <!-- Love Calculator -->
     <div class="loveCalculator">
        <!-- <form action=""> -->
        
        <h1>Love Calculator</h1>
        <p>Are you in love and want to know if it could be aa good match? Calculate your chances of a successful relationship</p>
        <form action="">
        <input id="yourName" type="text" required pattern="^[a-zA-Z]*$" maxlength="8" minlength="2"  placeholder="Your name">
        <input id="partnerName" type="text" required placeholder="Your dream partner's name">
        </form>  <br>


        <button id="loveBtn1">Clear</button>
        <button id="loveBtn2">Calculate Love!</button>

        <div id="result"></div>
    <!-- </form> -->
    
     </div>
